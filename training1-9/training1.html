<!DOCTYPE html>
<html lang="ja"><!--jaに変更-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"><!--Boostrap貼り付け-->
  <title>Document</title>
</head>
<!--リセットCSS標準装備-->
<body>
  <style>
    .container{
      background-color: aqua;
    }
  </style>
  <!--リセットCSS標準装備-->

  <!--containerで囲ってやると、自動でレスポンシブに対応、スマホサイズまで行くと横の余白０になる-->
  <div class="container">
    <h1 class="mt-5 mb-5 p-5">Boostrapのテスト</h1><!--margin,paddingの使い方-->
    <!--tがトップ、bボトム、lレフト、rライト、x左右、y上下、なし全方向　数字は０〜５までautoも使える-->
    <!--自動で（パネルなどで）マージン、パディングが設定されている場合があり、悪影響が出る場合は0を使えば0になる-->
    <p>練習しています</p>
    <p>練習しています</p>
  </div>
</body>
</html>
