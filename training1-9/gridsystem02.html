<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .box1{
      background-color: burlywood;
    }
    .box2{
      background-color: cornflowerblue;
    }
  </style>
</head>
<!--グリッドシステム、rowにおさめる必要がある-->
<!--row と　col- について-->
<!--colは一行が合計１２個のブロックで形成されており、１３個目を入れてしまうと一段下に下がってしまう-->
<!--rowは一行を定義できる、つまり１２以下でも一行となる-->
<body>
  <div class="container">
    <div class="row">
      <div class="box1 col-4">
        box1
      </div>
      <div class="box2 col-8">
        box2
      </div>
    </div>
  </div>
  <!--レスポンシブ使用にするため、xs=0,sm=480px md768px lg=1024pxを指定する事ができる-->
  <div class="container">
    <div class="row">
      <div class="box1 col-lg-2　col-md-4">
        box1
      </div>
      <div class="box2 col-md-8">
        box2
      </div>
      <div class="box1 col-lg-2">
        box1
      </div>
    </div>
  </div>
<!--offsetでオフセットできる、オフセットにmdを使う事もできる-->
  <div class="container">
    <div class="row">
      <div class="box1 col-8 offset-md-2">
        box1
      </div>
      <div class="box2 col-12">
        box2
      </div>
    </div>
  </div>
</body>
</html>
